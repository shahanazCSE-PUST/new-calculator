<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container mx-auto bg-white p-8 rounded-lg mt-8">
            <div class=" p grid h-28 text-4xl font-bold mb-8"><span id="result-id" class="p-10"></span></div>
            <div id="parent-id" class="grid grid-rows-5 grid-flow-col gap-4 gap-y-4 ">
                <button onclick="cal('+')">+</button>
                <button onclick="cal('1')">1</button>
                <button onclick="cal('4')">4</button>
                <button onclick="cal('7')">7</button>
                <button onclick="cal('0')">0</button>
                <button onclick="cal('-')">-</button>
                <button onclick="cal('2')">2</button>
                <button onclick="cal('5')">5</button>
                <button onclick="cal('8')">8</button>
                <button onclick="cal('.')">.</button>
                <button onclick="cal('*')">x</button>
                <button onclick="cal('3')">3</button>
                <button onclick="cal('6')">6</button>
                <button onclick="cal('9')">9</button>
                <button onclick="clr()">AC</button>
                <button onclick="cal('/')">/</button>
                <!-- <button onclick="modulo()">%</button> -->
                <button onclick="back()">â†’</button>
                <button onclick="equal()" class="row-start-3 row-end-6">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
